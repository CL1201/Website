<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="/RandomFeatures/notificationbars.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showNotification(successMsg)">Success</button>
        <button onclick="showNotification(errorMsg)">Error</button>
        <button onclick="showNotification(invalidMsg)">Invalid</button>
    </div>

    <div id="NotificationBox"></div>
    
<script>

    let NotificationBox = document.createElement('div');
    let successMsg = '<i class="fa-solid fa-circle-check"></i> Successully submitted';
    let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix error!';
    let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid Input, check again';

function showNotification(msg){
    let Notification = document.createElement('div');
    Notification.classList.add('Notification');
    Notification.innerHTML = msg;
    NotificationBox.appendChild(Notification);

    if(msg.includes("error")){
        Notification.classList.add('error');
    }
    if(msg.includes("invalid")){
        Notification.classList.add('invalid');
    }

    setTimeout(()=>{
        Notification.remove();
    },6000)
}
</script>


</body>
</html>
